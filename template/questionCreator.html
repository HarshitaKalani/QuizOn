<html>
    <head>
        <link rel="stylesheet" type="text/css" href="static\assets\temp\tempbox.css" >
        {% comment %} <link rel="stylesheet" type="text/css" href="static\assets\temp\equation.css"> {% endcomment %}

        <link rel="stylesheet" href="https://latex.codecogs.com/css/equation-embed.css"/>
<script src="https://latex.codecogs.com/js/eq_config.js"></script>
<script src="https://latex.codecogs.com/js/eq_editor-lite-19.js"></script>

    </head>
    <body>
     <header style="background-color: rgba(0, 0, 0, 0); border-color: rgba(0, 0, 0, 0);">
          {% comment %} <nav class="main-navigation">
              <a href="/">
                  <img src="static/iitj logo.jpg" width="100" height="50" alt="QuizPlatform">
                 
              </a> {% endcomment %}
             
              <div id="editor"></div>
          {% comment %} </nav> {% endcomment %}
            {% comment %} <nav class="main-navigation">
               
          </nav> {% endcomment %}
            
          
              <div id="main-nav-open-menu-btn" class="mobile-menu-icon"></div>
          </header>
     <section>  
          <div class="colour"></div>  
          <div class="colour"></div>  
          <div class="colour"></div>  
          <div class="box">  
               <div class="square" style="--i:0;"></div>  
               <div class="square" style="--i:1;"></div>  
               <div class="square" style="--i:2;"></div>  
               <div class="square" style="--i:3;"></div>  
               <div class="square" style="--i:4;"></div> 
              
               <div class="container">  
                    
                     
                    <div class="form">  
                    <img id="equation"/>

                         <form method="post" action="/handleMultipleChoice" class="log-in" autocomplete="off"> 
                              {% csrf_token %}
                         
                         <textarea name="questionHere" id="questionHere" class="mt-4 mb-1 pb-0" rows="8" cols="60" style="background-color: rgba(0, 0, 0, 0); border-color: rgba(0, 0, 0, 0)" placeholder="Type Question Here"></textarea> 

                            

                         <script>
                         EqEditor.embed('editor','',['sym','bin','sub','ace','arr','gel','geu','rel','mat','format','fn','col','font','size','dpi','bg' ,'ope']);
                     
                         EqEditor.add(new EqTextArea('equation', 'questionHere'),false);
                         EqEditor.add(new EqTextArea('equation', 'ansHere'),false);
                         textarea.addOutput(new EqEditor.Output('testbox','html'));
                         </script>
                                   <input type="checkbox" name="op1Select" id="op1Select" style="position:absolute;left:167px;top:187px;">
                                   <input type="checkbox" name="op2Select" id="op2Select" style="position:absolute;left:317px;top:187px;">
                                   <input type="checkbox" name="op3Select" id="op3Select" style="position:absolute;left:467px;top:187px;">
                                   <input type="checkbox" name="op4Select" id="op4Select" style="position:absolute;left:617px;top:187px;">
                              
                              <div class="input__box">
                                        <!-- <span style="position:absolute;left:10px;top:50px;">
                                             <input type="radio" label="select">
                                        </span> -->
                                       
                                   <textarea  name="op1Here" id="op1Here" class="mt-3 mb-1 pb-0 pr-3" rows="8" cols="19" style="background-color: rgba(0, 0, 0, 0); border-color: rgba(0, 0, 0, 0)" placeholder="Type Option 1 Here"></textarea>

                              <textarea name="op2Here" id="op2Here" class="mt-3 mb-1 pb-0 pr-3" rows="8" cols="19" style="background-color: rgba(0, 0, 0, 0); border-color: rgba(0, 0, 0, 0)" placeholder="Type Option 2 Here"></textarea>

                              <textarea name="op3Here" id="op3Here" class="mt-3 mb-1 pb-0 pr-3 " rows="8" cols="19" style="background-color: rgba(0, 0, 0, 0); border-color: rgba(0, 0, 0, 0)" placeholder="Type Option 3 Here"></textarea>

                              <textarea name="op4Here" id="op4Here" class="mt-3 mb-1 pb-0" rows="8" cols="19" style="background-color: rgba(0, 0, 0, 0); border-color: rgba(0, 0, 0, 0)" placeholder="Type Option 4 here"></textarea> 
                                        
                                         <div id="welcomeDiv"  style="display:none;" class="answer_list" >
                                   <input type="checkbox" name="op5Select" id="op5Select" style="position:absolute;right:165px;top:315px;">
                                   <textarea name="op5Here" id="op5Here" class="mt-3 mb-1 pb-0" rows="8" cols="19" style="background-color: rgba(0, 0, 0, 0); border-color: rgba(0, 0, 0, 0)" placeholder="Type Option 5 here"></textarea> 
                              </div>
                              <input type="button" value="Add an option" onclick="showDiv()" />
                              <script>
                                   function showDiv() {
                                        document.getElementById('welcomeDiv').style.display = "block";
                                     }
                                   </script>
                              </div> 
                              <script>
                                   EqEditor.embed('editor','',['sym','bin','sub','ace','arr','gel','geu','rel','mat','ope','|','format','fn','col','font','size','dpi','bg',]);
                               
                                   EqEditor.add(new EqTextArea('equation', 'questionHere'),false);
                                   EqEditor.add(new EqTextArea('equation', 'ansHere'),false);

                                   textarea.addOutput(new EqEditor.Output('testbox','html'));
                                   </script> 
                              
                              <div class="input__box">  
                                   <input href="/handleMultipleChoice" type="submit" value="Save">  
                              </div>  
 
                         </form>  
                    </div>  
               </div>  
          </div>  
     </section>  
    </body>
</html>
