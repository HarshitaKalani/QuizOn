<html>
    <head>
      <link rel="stylesheet" type="text/css" href="static\assets\login\login.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
            </head>
    <body>
      
        <div class="session">
          <div class="left">
                  
          </div>
          
          <form method="post" action="/loginuser" class="log-in" autocomplete="off"> 
            {% csrf_token %}

            <h4>Welcome <span>Back</span></h4>
            <p>Login and start a productive day!</p>
            <div class="floating-label">
              <input placeholder="Username/Email" type="text" name="username" id="username" autocomplete="off">
              <label for="floatingInput">Username/Email:</label>
            </div>
            <div class="floating-label">
              <input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
              <label for="password">Password:</label>
            
              
            </div>
            <button type="submit"  href="/loginuser">Log in</button>
            <br>
            <div>
            
            <a class="signUpTxt" style="top:64.9%;"href="/signup"> Not having account? </a>
            <input type="checkbox" id="remember" name="remember" style="all:revert;">
          <label for="remember">Remember me?</label>
            </div>

          </form>
        </div>
      
      </body>
      </html>
