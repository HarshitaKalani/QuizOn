<html>

<head>
  <!-- <link rel="stylesheet" type="text/css" href="static\assets\quizStarted\questionBox.css" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" type="text/css" href="static\assets\quizStarted\optionBox.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="static\assets\quizStarted\timer.css" rel="stylesheet"> -->
  <link rel="stylesheet" type="text/css" href="static\assets\temp\tempbox.css">
  <link rel="stylesheet" href="https://latex.codecogs.com/css/equation-embed.css" />
  <script src="https://latex.codecogs.com/js/eq_config.js"></script>
  <script src="https://latex.codecogs.com/js/eq_editor-lite-19.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .limit {
      width: 200px;
      word-wrap: break-word;
      font-size: 1.3vw;
      overflow-y: scroll;
    }

    .wrapper {
      display: grid;
      grid-template-columns: repeat(1, 0fr);
    }



    .box {
      width: 75%;
      height: 40%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.082);
      border-radius: 20px;
      position: absolute;
      justify-content: center;
      margin-top: 20px;
      align-items: center;
      flex-direction: column;
      left: 12%;


    }


    .boxOption {
      width: 200px;
      height: 200px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.082);
      border-radius: 20px;
      display: inline-block;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      top: 20%;
      left: 70%;
      margin-right: 1%;
    }

    .boxOption p {
      margin: 5px 20px;
      text-align: center;
      font-size: 12px;
    }

    .btn {
      background: #FF416C;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.253);
      background: linear-gradient(to right, #FF3B2B, #FF416C);
      border: none;
      color: white;
      padding: 4px 20px;
      margin-top: 5px;
      border-radius: 20px;
      position: absolute;
      cursor: pointer;
      margin-left: 120px;
      right: 5%;


    }

    .btn::before {
      content: ' ';
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      border-radius: 20px;
      filter: blur(0px);
      top: 0;
      left: 0;
      background: linear-gradient(to right, #FF3B2B, #FF416C);
      transition: filter .4s;
    }

    .btn:hover::before {
      filter: blur(10px);
    }

    @media(min-width: 768px) {
      .row.flex {
        display: flex;
        align-items: flex-end;
      }

    }

    .btnD {
      background: #FF416C;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.253);
      background: linear-gradient(to right, #FF416C, #FF416C);
      border: none;
      color: white;
      padding: 4px 20px;
      margin-top: 5px;
      border-radius: 20px;
      position: absolute;
      cursor: pointer;
      margin-left: 5px;



    }

    .btnD::before {
      content: ' ';
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      border-radius: 20px;
      filter: blur(0px);
      top: 0;
      left: 0;
      background: linear-gradient(to right, #FF416C, #FF416C);
      transition: filter .4s;
    }

    .btnD:hover::before {
      filter: blur(10px);
    }

    .inputMarks {
      font-size: 14px;
      padding: 20px 0px;
      height: 56px;
      border: none;
      border-bottom: solid 1px rgba(0, 0, 0, 0.1);
      background: #fff;
      width: 140px;
      box-sizing: border-box;
      transition: all 0.3s linear;
      color: #000;
      font-weight: 400;
      -webkit-appearance: none;
      position: absolute;
      top: 0%;
      right: 1%;
    }

    .inputMarks:focus {
      border-bottom: solid 1px #b69de6;
      outline: 0;
      box-shadow: 0 2px 6px -8px rgba(182, 157, 230, 0.45);
    }

    .inputTimer {
      font-size: 14px;
      padding: 20px 0px;
      height: 56px;
      border: none;
      border-bottom: solid 1px rgba(0, 0, 0, 0.1);
      background: #fff;
      width: 140px;
      box-sizing: border-box;
      transition: all 0.3s linear;
      color: #000;
      font-weight: 400;
      -webkit-appearance: none;
      position: absolute;
      top: 22%;
      right: 1%;
    }

    .inputTimer:focus {
      border-bottom: solid 1px #b69de6;
      outline: 0;
      box-shadow: 0 2px 6px -8px rgba(182, 157, 230, 0.45);
    }
  </style>
  <script>
    EqEditor.embed('editor', '', ['sym', 'bin', 'sub', 'ace', 'arr', 'gel', 'geu', 'rel', 'mat', 'format', 'fn', 'col', 'font', 'size', 'dpi', 'bg', 'ope']);

    EqEditor.add(new EqTextArea('equation', 'questionHere'), false);
    EqEditor.add(new EqTextArea('equation', 'ansHere'), false);
    textarea.addOutput(new EqEditor.Output('testbox', 'html'));
  </script>

</head>

<body>
  <!-- <header style="background-color: rgba(0, 0, 0, 0); border-color: rgba(0, 0, 0, 0);"> -->

  <div>
    <nav>
      <div id="editor"></div>
      <div id="main-nav-open-menu-btn" class="mobile-menu-icon"></div>
    </nav>
  </div>
  <div class="form">
    <img id="equation" style="display: none" />
    <form method="post" action="/handleSubjective" class="log-in" autocomplete="off">
      {% csrf_token %}
      <div class="box center">

        <p>

          <textarea name="questionHere" id="questionHere" class="mt-4 mb-1 pb-0" rows="8" cols="100"
            style="background-color: rgba(0, 0, 0, 0); border-color: rgba(0, 0, 0, 0)"
            placeholder="Type Question Here"></textarea>
          <!-- <a href="/handleSubjective"><button type="submit" class="btn">Save</button></a> -->

        </p>
        <input placeholder="Marks:" type="text" name="marks" class="inputMarks" id="marks" autocomplete="off">
        <!-- <label for="floatingInput">Marks:</label> -->
        <div class="floating-label">
          <input placeholder="Timer: in Seconds" type="text" name="timer" class="inputTimer"  id="timer"
            autocomplete="off">
        </div>
        <div class="floating-label">
          <a href="/handleSubjective"><button type="submit" class="btn">Save</button></a>
        </div>
        <button type="hidden" class="btnD" onclick="disp();return false;">Display Ques</button>
      </div>

      <script>
        EqEditor.embed('editor', '', ['sym', 'bin', 'sub', 'ace', 'arr', 'gel', 'geu', 'rel', 'mat', 'format', 'fn', 'col', 'font', 'size', 'dpi', 'bg', 'ope']);

        EqEditor.add(new EqTextArea('equation', 'questionHere'), false);
        EqEditor.add(new EqTextArea('equation', 'ansHere'), false);
        textarea.addOutput(new EqEditor.Output('testbox', 'html'));
      </script>
<br><br><br><br><br><br><br><br><br><br><br>
<div class="box center">

  <p>

    <textarea name="answerHere" id="answerHere" class="mt-4 mb-1 pb-0" rows="8" cols="100"
      style="background-color: rgba(0, 0, 0, 0); border-color: rgba(0, 0, 0, 0)"
      placeholder="Type Answer Here"></textarea>

  </p>
</div>
  </div>

 

  <script>
    function disp() {
      var z = document.getElementById('equation');
      z.style.display = "block";
    }

  </script>
  </div>

  </form>
  </div>

</body>

</html>
