<html>
    <head>
        <link rel="stylesheet" type="text/css" href="static\assets\temp\tempbox.css" >
        {% comment %} <link rel="stylesheet" type="text/css" href="static\assets\temp\equation.css"> {% endcomment %}

        <link rel="stylesheet" href="https://latex.codecogs.com/css/equation-embed.css"/>
<script src="https://latex.codecogs.com/js/eq_config.js"></script>
<script src="https://latex.codecogs.com/js/eq_editor-lite-19.js"></script>

    </head>
    <body>
     <header style="background-color: rgba(0, 0, 0, 0); border-color: rgba(0, 0, 0, 0);">
          {% comment %} <nav class="main-navigation">
              <a href="/">
                  <img src="static/iitj logo.jpg" width="100" height="50" alt="QuizPlatform">
                 
              </a> {% endcomment %}
             
              <div id="editor"></div>
          {% comment %} </nav> {% endcomment %}
            {% comment %} <nav class="main-navigation">
               
          </nav> {% endcomment %}
            
          
              <div id="main-nav-open-menu-btn" class="mobile-menu-icon"></div>
          </header>
     <section>  
          <div class="colour"></div>  
          <div class="colour"></div>  
          <div class="colour"></div>  
          <div class="box">  
               <div class="square" style="--i:0;"></div>  
               <div class="square" style="--i:1;"></div>  
               <div class="square" style="--i:2;"></div>  
               <div class="square" style="--i:3;"></div>  
               <div class="square" style="--i:4;"></div> 
              
               <div class="container">  
                    
                     
                    <div class="form">  
                    <img id="equation"/>

                         <form method="post" action="/handleSubjective" class="log-in" autocomplete="off"> 
                              {% csrf_token %}
                         
                         <textarea name="questionHere" id="questionHere" class="mt-4 mb-1 pb-0" rows="8" cols="60" style="background-color: rgba(0, 0, 0, 0); border-color: rgba(0, 0, 0, 0)" placeholder="Type Question Here"></textarea> 

                            

                         <script>
                         EqEditor.embed('editor','',['sym','bin','sub','ace','arr','gel','geu','rel','mat','format','fn','col','font','size','dpi','bg' ,'ope']);
                     
                         EqEditor.add(new EqTextArea('equation', 'questionHere'),false);
                         EqEditor.add(new EqTextArea('equation', 'ansHere'),false);
                         textarea.addOutput(new EqEditor.Output('testbox','html'));
                         </script>
                                <textarea name="answerHere" id="answerHere" class="mt-4 mb-1 pb-0" rows="8" cols="60" style="background-color: rgba(0, 0, 0, 0); border-color: rgba(0, 0, 0, 0)" placeholder="Type Answer Here"></textarea> 

                              <script>
                                   EqEditor.embed('editor','',['sym','bin','sub','ace','arr','gel','geu','rel','mat','ope','|','format','fn','col','font','size','dpi','bg',]);
                               
                                   EqEditor.add(new EqTextArea('equation', 'questionHere'),false);
                                   EqEditor.add(new EqTextArea('equation', 'ansHere'),false);

                                   textarea.addOutput(new EqEditor.Output('testbox','html'));
                                   </script> 
                              
                              <div class="input__box">  
                                   <input href="/handleSubjective" type="submit" value="Save">  
                              </div>  
 
                         </form>  
                    </div>  
               </div>  
          </div>  
     </section>  
    </body>
</html>
